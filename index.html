<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You My Friend</title>
    <style>
        /* Reset وتنسيقات عامة */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1000px;
        }
        
        /* حاوية القلب */
        .heart-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: float 6s ease-in-out infinite;
        }
        
        /* القلب نفسه */
        .heart {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #ff4757;
            transform: rotate(45deg);
            box-shadow: 
                0 0 40px rgba(255, 71, 87, 0.6),
                0 0 80px rgba(255, 71, 87, 0.4);
            animation: heartbeat 1.5s ease infinite;
        }
        
        /* تأثيرات القلب */
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #ff4757;
            border-radius: 50%;
        }
        
        .heart::before {
            top: -50%;
            left: 0;
        }
        
        .heart::after {
            top: 0;
            left: -50%;
        }
        
        /* النص داخل القلب */
        .message {
            position: absolute;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transform: rotate(-45deg);
            z-index: 10;
            width: 200px;
            animation: textGlow 2s ease-in-out infinite alternate;
        }
        
        /* تأثيرات الحركة */
        @keyframes heartbeat {
            0% { transform: rotate(45deg) scale(1); }
            25% { transform: rotate(45deg) scale(1.1); }
            50% { transform: rotate(45deg) scale(1); }
            75% { transform: rotate(45deg) scale(1.1); }
            100% { transform: rotate(45deg) scale(1); }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes textGlow {
            from { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff4757, 0 0 20px #ff4757; }
            to { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff4757, 0 0 40px #ff4757; }
        }
        
        /* جزيئات الخلفية */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            to { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="heart-container">
        <div class="heart"></div>
        <div class="message">I love you<br>My Friend</div>
    </div>

    <script>
        // إنشاء جزيئات الخلفية
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // أحجام عشوائية
                const size = Math.random() * 10 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // مواقع عشوائية
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * -100}px`;
                
                // مدة سقوط عشوائية
                const duration = Math.random() * 10 + 10;
                particle.style.animationDuration = `${duration}s`;
                
                // تأخير عشوائي
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // تشغيل الجزيئات عند تحميل الصفحة
        window.addEventListener('load', createParticles);
        
        // تأثير اهتزاز عند النقر
        document.querySelector('.heart-container').addEventListener('click', function() {
            this.style.animation = 'none';
            void this.offsetWidth; // إعادة التدفق
            this.style.animation = 'float 6s ease-in-out infinite';
            
            // تأثير اهتزاز
            this.style.transform = 'scale(1.1)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 300);
        });
    </script>
</body>
</html>
